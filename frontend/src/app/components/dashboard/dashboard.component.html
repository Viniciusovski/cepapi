<div class="dashboard-container">
  <div class="sidebar">
    <div class="user-info">
      <div class="avatar">{{ userInitials }}</div>
      <div class="user-details">
        <strong>{{ user?.name }}</strong>
        <small>{{ user?.email }}</small>
        <small>{{ user?.role === 'ROLE_ADMIN' ? 'Administrador' : 'Usuário' }}</small>
      </div>
    </div>
    
    <nav>
      <ul>
        <li>
          <a routerLink="/dashboard/users" routerLinkActive="active">
            <i class="fas fa-users"></i> Usuários
          </a>
        </li>
        <li>
          <a routerLink="/dashboard/addresses" routerLinkActive="active">
            <i class="fas fa-map-marker-alt"></i> Endereços
          </a>
        </li>
        <li>
          <a (click)="logout()">
            <i class="fas fa-sign-out-alt"></i> Sair
          </a>
        </li>
      </ul>
    </nav>
  </div>
  
  <div class="main-content">
    <div class="header">
      <h2>{{ currentPageTitle }}</h2>
    </div>
    
    <router-outlet></router-outlet>
  </div>
</div>
