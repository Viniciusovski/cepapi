<div class="address-list-container">
  <div class="header">
    <h2>Endereços</h2>
    <button class="btn btn-primary" (click)="createAddress()">
      <i class="fas fa-plus"></i> Novo Endereço
    </button>
  </div>
  
  <div *ngIf="addresses.length === 0" class="alert alert-info">
    Nenhum endereço cadastrado. Clique em "Novo Endereço" para adicionar.
  </div>
  
  <div *ngIf="addresses.length > 0" class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>CEP</th>
          <th>Logradouro</th>
          <th>Número</th>
          <th>Bairro</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let address of addresses">
          <td>{{ address.cep | mask: '00000-000' }}</td>
          <td>{{ address.street }}</td>
          <td>{{ address.number }}</td>
          <td>{{ address.neighborhood }}</td>
          <td>{{ address.city }}</td>
          <td>{{ address.state }}</td>
          <td class="actions">
            <button class="btn btn-sm btn-info" (click)="editAddress(address.id)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteAddress(address.id)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div *ngIf="loading" class="loading-overlay">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Carregando...</span>
    </div>
  </div>
</div>
